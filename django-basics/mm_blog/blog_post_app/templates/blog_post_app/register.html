<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog_post_app/style.css' %}">
</head>
<body>
<div class="container">
<h1> Register your account</h1>
    {% if has_user_exists == True %}
    <p class="text-danger">User with that username already exits</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <input type='submit' value='Register'/>
    </form>
</div>
</body>
</html>
