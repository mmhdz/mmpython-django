<!DOCTYPE html>
<html>
<head>
    <title>Blog Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Create a New Blog Post</h1>
        <form action="{% url 'blog_post_app:blog_home' %}" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="blog_post.title" id="title">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="6" id="content" name="blog_post.text"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <hr>
        <div class="post-section">
            <div class="post">
                <div class="actions">
                    <h4>Post Title</h4>
                </div>
                <p>Post content goes here...</p>
                <hr>
                <div class="d-flex align-items-center">
                    <p class="mr-3">10 Likes</p>
                    <button type="button" class="btn btn-success mr-3">üëç</button>
                    <p class="ml-3">1 Dislike</p>
                    <button type="button" class="btn btn-danger ml-3">üëé</button>
                </div>
                <hr>
                <div class="comments">
                    <h5>Comments:</h5>
                    <hr>
                    <div class="">Author username</div>
                    <div class="comment">Comment 1</div>
                    <hr>
                    <div class="">Author username</div>
                    <div class="comment">Comment 1</div>
                </div>
            </div>
        </div>

    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
    // Logic for thumb-up and thumb-down actions
    $('.thumb-up').click(function() {
        // Add your logic here for thumb-up action
        console.log('Thumb up clicked');
    });

    $('.thumb-down').click(function() {
        // Add your logic here for thumb-down action
        console.log('Thumb down clicked');
    });
</script>
</body>
</html>
